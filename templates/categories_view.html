{% extends 'base.html' %}
{% block title %}Category Add{% endblock %}
{% block menu %}

{% endblock %}
{% block content %}
<h1>Categories</h1>
{% for cat in categories %}
<div class="category-item">
    <div class="cat-title">{{cat.title}}</div>
    <div>
        <a class="edit-button" href="{% url 'category_edit' cat.id %}"> Edit </a>
        <a class="delete-button" href="{% url 'category_delete' cat.id %}">Delete </a>
    </div>
</div>
{% endfor %}
{% endblock %}
